server:
  port: 0 # 随机端口用于测试

spring:
  application:
    name: seckill-test

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seckill_test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true&useLocalSessionState=true&rewriteBatchedStatements=true&cacheResultSetMetadata=true&cacheServerConfiguration=true&elideSetAutoCommits=true&maintainTimeStats=false
    username: root
    password: 123456

    # HikariCP连接池配置
    hikari:
      pool-name: SeckillTestHikariCP
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 900000

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 1 # 使用不同的数据库避免冲突
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 10
          max-idle: 4
          min-idle: 1
          max-wait: 2000ms

  # RabbitMQ配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated
    publisher-returns: true
    listener:
      simple:
        acknowledge-mode: manual
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          multiplier: 2.0

# MyBatis配置
mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.seckill.entity

# 日志配置
logging:
  level:
    com.seckill: INFO
    org.springframework.amqp: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
